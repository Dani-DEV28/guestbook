<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Form</title>

    <link rel="icon" type="image/png" href="images/Dioma.jpg">

    <link rel="stylesheet" href="/styles/stylesheet.css">
</head>
<body> 
    <div>
        <form action="/submit-contact" method="post">
            <fieldset>
                <legend>Contact Form</legend>

                <div class="form-group">
                    <label for="fname">First Name</label>      
                    <label for="lname">Last Name</label>
                    <label for="jtitle">Job Title</label>

                    <input type="text" id="fname" name="fname" required>
                    <input type="text" id="lname" name="lname" required>
                    <input type="text" id="jtitle" name="jtitle">
        
                    <label for="company">Company</label>
                    <label for="linkedin">LinkedIn URL</label>
                    <label for="email">Email Address</label>

                    <input type="text" id="company" name="company">
                    <input type="url" id="linkedin" name="linkedin">
                    <input type="email" id="email" name="email" required>
                </div>
        
                <div class="form-group two-only">
                    <label for="location">How did we meet?</label>   
                    <label for="other">Other (please specify)</label>

                    <select name="location" id="location">
                        <option value="none">Please select</option>
                        <option value="meetup">Meetup</option>
                        <option value="jfair">Job Fair</option>
                        <option value="startupweek">Startup Week</option>
                    </select>
                    <input type="text" id="other" name="other">
                </div>
        
                <div class="form-group full-width">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" cols="50"></textarea>
                    <label>
                        <input type="checkbox" name="adding-list" value="adding-list"> Please add me to your mailing list
                    </label>
                </div>
            </fieldset>

            <fieldset>
                <div>
                    <label>Choose an email format:</label>
                    <label>
                        <input type="radio" name="method" value="html"> HTML
                    </label>
                    <label>
                        <input type="radio" name="method" value="text"> Text
                    </label>
                </div>
            </fieldset>
            

            <div>
                <button class="submit-forum" type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
